<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header"><i class="fa fa-list"></i>Adoptions list</div>
        <div class="card-body">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>petId</th>
                <th>adoptionRequestId</th>
                <th>adoptionDate</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let adoptionInfo of AdoptionsInfo">
                <td>{{ adoptionInfo.petId }}</td>
                <td>{{ adoptionInfo.adoptionRequestId }}</td>
                <td>{{ adoptionInfo.adoptionDate }}</td>
              </tr>
            </tbody>
          </table>
          <ul class="pagination">
            <li class="page-item"><a class="page-link" href="#">Prev</a></li>
            <li class="page-item active">
              <a class="page-link" href="#">1</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">4</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
          </ul>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
</div>
