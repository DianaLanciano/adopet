<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header"><i class="fa fa-list"></i>Adoptions list</div>
        <div class="card-body">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>petId</th>
                <th>adoptionRequestId</th>
                <th>adoptionDate</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let adoptionInfo of AdoptionsInfo">
                <td>{{ adoptionInfo.pet }}</td>
                <td>{{ adoptionInfo.adoptionRequest }}</td>
                <td>{{ adoptionInfo.adoptionDate }}</td>
                <td>
                  <a
                    type="button"
                    class="btn btn-sm btn-pill btn-block btn-warning"
                    routerLink="{{ adoptionInfo._id }}"
                  >
                    Edit
                  </a>
                  <button
                    (click)="delete(adoptionInfo)"
                    type="button"
                    class="btn btn-sm btn-pill btn-block btn-danger"
                  >
                    Delete
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
</div>
