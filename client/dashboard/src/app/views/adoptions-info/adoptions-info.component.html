<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="Search adoptions"
              [(ngModel)]="searchInput"
            />
            <div class="input-group-append">
              <button
                class="btn btn-outline-secondary"
                type="button"
                (click)="searchTitle()"
              >
                Search
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header"><i class="fa fa-list"></i>Adoptions list</div>
        <div class="card-body">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>petId</th>
                <th>adoptionRequestId</th>
                <th>adoptionDate</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let adoptionInfo of adoptionsInfo">
                <td>{{ adoptionInfo.pet._id }}</td>
                <td>{{ adoptionInfo.adoptionRequest._id }}</td>
                <!-- todo: convert date from iso to normal time -->
                <td>{{ adoptionInfo.adoptionDate }}</td>
                <td>
                  <a
                    type="button"
                    class="btn btn-sm btn-pill btn-block btn-warning"
                    routerLink="{{ adoptionInfo._id }}"
                  >
                    Edit
                  </a>
                  <button
                    (click)="delete(adoptionInfo)"
                    type="button"
                    class="btn btn-sm btn-pill btn-block btn-danger"
                  >
                    Delete
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
</div>
