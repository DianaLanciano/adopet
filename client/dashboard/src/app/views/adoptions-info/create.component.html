<div class="animated fadeIn">
  <div class="row" *ngFor="let adoptionRequestsGroup of adoptionRequestsGroups">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-list"></i>Adoption requests for
          {{ adoptionRequestsGroup._id }}
        </div>
        <div class="card-body">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Pet Id</th>
                <th>Full name</th>
                <th>Email</th>
                <th>Phone number</th>
                <th>Address</th>
                <th>Message</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let adoptionRequest of adoptionRequestsGroup.data">
                <td>{{ adoptionRequest.pet }}</td>
                <td>{{ adoptionRequest.fullName }}</td>
                <td>{{ adoptionRequest.email }}</td>
                <td>{{ adoptionRequest.phoneNumber }}</td>
                <td>{{ adoptionRequest.address }}</td>
                <td>{{ adoptionRequest.message }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
</div>
