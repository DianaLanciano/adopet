<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-list"></i>Adoption requests list
        </div>
        <div class="card-body">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Pet Id</th>
                <th>Full name</th>
                <th>email</th>
                <th>Phone number</th>
                <th>Address</th>
                <th>Message</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let adoptionRequest of adoptionRequests">
                <td>{{ adoptionRequest.pet }}</td>
                <td>{{ adoptionRequest.fullName }}</td>
                <td>{{ adoptionRequest.email }}</td>
                <td>{{ adoptionRequest.phoneNumber }}</td>
                <td>{{ adoptionRequest.address }}</td>
                <td>{{ adoptionRequest.message }}</td>
              </tr>
            </tbody>
          </table>
          <ul class="pagination">
            <li class="page-item"><a class="page-link" href="#">Prev</a></li>
            <li class="page-item active">
              <a class="page-link" href="#">1</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">4</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
          </ul>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
</div>
